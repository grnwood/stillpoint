name: Build Linux Bundle (zip)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          chmod +x packaging/prune-qt.sh
          sudo apt-get install -y upx
          pip install -r sp/requirements.txt

      - name: PyInstaller build
        run: |
          pyinstaller -y --clean packaging/sp.spec

      - name: Strip uneeded Qt stuff
        run: |
          packaging/prune-qt.sh

      - name: Smoke test bundle
        run: |
          test -x dist/stillpoint/stillpoint

      - name: Zip bundle
        run: |
          cd dist
          zip -r ../StillPoint-linux-x86_64.zip stillpoint

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StillPoint-linux-x86_64
          path: StillPoint-linux-x86_64.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: StillPoint-linux-x86_64.zip
