name: Build macOS App

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permisisons:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build app bundle
        run: |
          set -euo pipefail
          if ! bash packaging/macos/install-mac.sh; then
            echo "install-mac.sh failed"
            exit 1
          fi

      - name: Smoke test bundle
        run: |
          test -d StillPoint.app
          test -f StillPoint.app/Contents/Info.plist
          test -x StillPoint.app/Contents/MacOS/StillPoint

      - name: Zip app bundle
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ditto -c -k --sequesterRsrc --keepParent StillPoint.app StillPoint-macOS.zip

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: StillPoint-macOS-app
          path: StillPoint.app
      
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: StillPoint-macOS.zip