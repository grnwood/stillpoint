name: Build macOS App (zip)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r sp/requirements.txt

      - name: PyInstaller build (.app)
        env:
          STILLPOINT_VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          pyinstaller -y --clean packaging/sp-macos.spec
          pyinstaller -y --clean packaging/stillpoint-capture.spec
          ls -lah dist

      - name: Smoke test bundle
        run: |
          set -euo pipefail
          test -d dist/StillPoint.app
          test -f dist/StillPoint.app/Contents/Info.plist
          test -x dist/StillPoint.app/Contents/MacOS/StillPoint
          test -x dist/stillpoint-capture/stillpoint-capture

          # Ensure it's a real mac binary, not a stub script
          file dist/StillPoint.app/Contents/MacOS/StillPoint
          file dist/StillPoint.app/Contents/MacOS/StillPoint | grep -q "Mach-O"

          # Sanity size check
          SIZE=$(du -sm dist/StillPoint.app | cut -f1)
          echo "Bundle size: ${SIZE}MB"
          if [ "$SIZE" -lt 50 ]; then
            echo "ERROR: Bundle is too small (${SIZE}MB), likely missing dependencies"
            exit 1
          fi

      - name: Zip bundle
        run: |
          set -euo pipefail
          rm -rf dist/bundle
          mkdir -p dist/bundle
          cp -R dist/StillPoint.app dist/bundle/
          cp -R dist/stillpoint-capture dist/bundle/
          ditto -c -k --sequesterRsrc --keepParent dist/bundle StillPoint-macOS.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StillPoint-macOS
          path: StillPoint-macOS.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: StillPoint-macOS.zip
