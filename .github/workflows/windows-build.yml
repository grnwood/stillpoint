name: Build Windows App

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r sp/requirements.txt

      - name: PyInstaller build
        run: |
          pyinstaller -y packaging/sp.spec

      - name: Smoke test bundle
        run: |
          if (!(Test-Path "dist/StillPoint/StillPoint.exe")) {
            throw "dist/StillPoint/StillPoint.exe not found"
          }

      # ZIP the build for release
      - name: Zip build
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          Compress-Archive -Path dist/StillPoint -DestinationPath StillPoint-win32.zip

      # Upload to GitHub Release
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: StillPoint-win32.zip
